<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="unitConversion.css">
    <title>Document</title>
    
</head>
<body>
    <div class="container">
        <div class="container bg-gradient bg-primary">
            <h2>Metric/Imperial unit conversion</h2>
            <label for="number-el">Input Number</label>
            <input type="number" id="number-el" oninput="converter(this.value)" onchange="converter(this.value)">
        </div>
        <div class="container bg-gradient bg-dark">
            <p>
                <h5>Length (Meter/Feet)</h5>
                <span id="meterToFeet-el"> 20 Meters = 65.616 Feet</span> <span id="feetToMeter-el"> 20 Feet = 6.096 Meters</span>
            </p>
            <p>
                <h5>Volume (Litres/Gallons)</h5>
                <span id="litreToGallon-el"> 20 Litres = 5.284 Gallons</span> <span id="gallonToLitre-el"> 20 Gallons = 75.708 Litres</span>
            </p>
            <p>
                <h5>Mass (Kilogram/Pound)</h5>
                <span id="kiloToPound-el"> 20 Kilos = 44.092 Pounds</span> <span id="poundToKilo-el"> 20 Pounds = 9.072 Kilos</span>
            </p>
        </div>
    </div>
    <script src="unitConversion.js"></script>
</body>
</html>
